<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Title</div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="background"></div>
  <div class="content">

    <div style="text-align:center">
      <h1>{{title}}</h1>
      <h2>{{hero.name}} details!</h2>

      <div><label>id: </label>{{hero.id}}</div>
      <div><label>name: </label>{{hero.name}}</div>
      <h3>Edit Hero:</h3>
      <div>
          <label for="input.hero.name">Hero Name</label>
          <ons-input input-id="input.hero.name" type="text" [(value)]="hero.name"></ons-input> 
      </div>
    </div>  
  </div>
</ons-page>
